<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be mine?</title>
  <meta name="description" content="A playful proposal page with a runaway 'No' button and a celebratory message." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3EğŸ’%3C/text%3E%3C/svg%3E"/>
  <style>
    *,*::before,*::after{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;min-height:100svh;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial;line-height:1.5;background:var(--bg);color:#f8fafc}

    :root{
      --bg:#052e16;            /* deep green */
      --overlay:rgba(0,40,0,.45);
      --card:#ecfdf5;
      --text:#064e3b;
      --muted:#047857;
      --ring:#a7f3d0;
      --accent:#6ee7b7;
      --accent-ink:#064e3b;
      --radius:20px;
      --shadow:0 20px 60px rgba(0,0,0,.35);
    }

    .bg{position:fixed; inset:0; z-index:-2; display:grid; grid-template-columns:repeat(6,1fr); gap:10px; padding:10px; filter:saturate(.95)}
    .bg img{width:100%;height:100%;object-fit:cover;border-radius:10px}
    .bg::after{content:"";position:fixed;inset:0;background:linear-gradient(0deg,var(--overlay),var(--overlay));backdrop-filter:blur(2px)}

    .overlay{position:fixed; inset:0; display:grid; place-items:center; padding:24px}
    .card{max-width:680px; width:min(92vw,680px); text-align:center; background:var(--card); color:var(--text); border-radius:var(--radius); box-shadow:var(--shadow); border:1px solid var(--ring); padding:28px 24px; isolation:isolate}

    h1{margin:.2em 0 .6em;font-size:clamp(28px,3.8vw+8px,44px);letter-spacing:-.3px}
    .btns{display:flex;justify-content:center;gap:16px;flex-wrap:wrap}
    button{appearance:none;border:0;border-radius:999px;padding:12px 22px;font-size:18px;cursor:pointer;transition:left .28s cubic-bezier(.2,.8,.2,1), top .28s cubic-bezier(.2,.8,.2,1), transform .18s ease, box-shadow .2s ease; box-shadow:0 8px 18px rgba(0,0,0,.08)}
    .yes{background:var(--accent);color:var(--accent-ink);font-weight:700}
    .no{background:#ffffff;color:#065f46;border:1px solid #d1fae5;position:relative;will-change:left, top, transform}
    button:active{transform:scale(.98)}

    .success{font-size:clamp(26px,3.6vw+6px,40px);margin:0.4em 0 .2em}
    .muted{color:var(--muted)}

    .hearts{position:fixed;inset:0;pointer-events:none;overflow:hidden}
    .heart{position:fixed;top:-10vh;font-size:28px;animation:fall linear forwards;filter:saturate(1.1)}
    @keyframes fall{to{transform:translateY(110vh) rotate(360deg);opacity:.9}}

    @media (prefers-reduced-motion: reduce){*{transition:none!important;animation:none!important}}
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true">
    <img src="images/1a46b9dd-49fc-4f1d-9178-9585ab769da6.jpeg" alt=""/>
    <img src="images/20a6ab69-fbbb-40bd-a23b-e426d53a1b76.jpeg" alt=""/>
    <img src="images/3531f01d-4c03-4393-8165-82dc32c3e2f3.jpeg" alt=""/>
    <img src="images/couple photo inspo.jpeg" alt=""/>
    <img src="images/d590bfaa-f7fa-4585-8922-88a85d0a3bff.jpeg" alt=""/>
    <img src="images/eaa14a58-99b6-4fbc-bbdd-208e5c5e29cc.jpeg" alt=""/>
    <img src="images/e6e51c8f-12c2-46af-a4a9-5ea104117885.jpeg" alt=""/>
    <img src="images/Idea for photo with ur bf, photo with bf, coupleâ€¦.jpeg" alt=""/>
    <img src="images/44437f73-2b50-471f-9320-575a57cc2e63.jpeg" alt=""/>
    <img src="images/63d552d8-79dd-4bc6-98f9-eac752f5e675.jpeg" alt=""/>
    <img src="images/488f7871-3231-4bb4-91cc-8004ba7ec3d2.jpeg" alt=""/>
    <img src="images/66485922-6060-4dbf-8bc9-afdc758a63ec.jpeg" alt=""/>
  </div>

  <div class="overlay">
    <section class="card" role="dialog" aria-labelledby="q" aria-live="polite">
      <h1 id="q">Will you be with me forever?</h1>
      <div class="btns" id="btns">
        <button class="yes" id="yes">YES</button>
        <button class="no" id="no">NO</button>
      </div>
      <p class="muted" id="hint">(Try pressing NO ğŸ˜‰)</p>
    </section>
  </div>

  <div class="hearts" id="hearts" aria-hidden="true"></div>

<script>
  const yes = document.getElementById('yes');
  const no = document.getElementById('no');
  const q = document.getElementById('q');
  const btns = document.getElementById('btns');
  const hearts = document.getElementById('hearts');
  let lastDodge = 0;

  function randomPositionFor(el, margin = 10) {
    const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
    const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
    const rect = el.getBoundingClientRect();
    const maxX = vw - rect.width - margin;
    const maxY = vh - rect.height - margin;
    const x = Math.floor(Math.random() * (maxX - margin + 1)) + margin;
    const y = Math.floor(Math.random() * (maxY - margin + 1)) + margin;
    return { x, y };
  }

  function dodge(pointer){
    const now = Date.now();
    if (now - lastDodge < 120) return; 
    lastDodge = now;

    if (!no) return;
    no.style.position = 'fixed';
    let { x, y } = randomPositionFor(no, 12);

    if (pointer){
      let attempts = 0;
      while (Math.hypot(x - pointer.x, y - pointer.y) < 140 && attempts < 20){
        ({x, y} = randomPositionFor(no, 12));
        attempts++;
      }
    }

    no.style.transform = 'translateY(-2px)';
    requestAnimationFrame(() => {
      no.style.left = x + 'px';
      no.style.top  = y + 'px';
      no.style.transform = 'translateY(0)';
    });
  }

  no.addEventListener('mouseenter', (e)=> dodge({x:e.clientX, y:e.clientY}));
  no.addEventListener('focus', ()=> dodge());

  document.addEventListener('mousemove', (e)=>{
    const r = no.getBoundingClientRect();
    const near = e.clientX > r.left-40 && e.clientX < r.right+40 && e.clientY > r.top-40 && e.clientY < r.bottom+40;
    if (near) dodge({x:e.clientX, y:e.clientY});
  });

  document.addEventListener('touchstart', (e)=>{
    const t = e.touches[0];
    if (!t) return;
    const r = no.getBoundingClientRect();
    const near = t.clientX > r.left-60 && t.clientX < r.right+60 && t.clientY > r.top-60 && t.clientY < r.bottom+60;
    if (near) {
      dodge({x:t.clientX, y:t.clientY});
    }
  }, {passive:true});

  no.addEventListener('click', (e)=>{ e.preventDefault(); dodge(); });

 yes.addEventListener('click', () => {
  q.textContent = 'Thank you so much.';
  btns.remove();
  document.getElementById('hint')?.remove();
  celebrate();

  // Create and insert GIF
  const gif = document.createElement('img');
  gif.src = 'images/download.gif'; // put your GIF path here
  gif.alt = 'Celebration';
  gif.style.maxWidth = '300px';   // adjust size as you like
  gif.style.marginTop = '20px';
  q.insertAdjacentElement('afterend', gif);
});

  function celebrate(){
    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
    const emojis = ['ğŸ€','ğŸ’š',,'ğŸŒ¸','ğŸ’','ğŸ’–','ğŸ’˜','ğŸ’','ğŸ’—','ğŸ’','ğŸ’“','ğŸ’•','ğŸ’Ÿ'];
    const vw = Math.max(document.documentElement.clientWidth, window.innerWidth||0);
    for (let i=0;i<40;i++){
      const span = document.createElement('span');
      span.className = 'heart';
      span.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      span.style.left = Math.random()*vw + 'px';
      span.style.animationDuration = (6 + Math.random()*4) + 's';
      span.style.fontSize = (20 + Math.random()*22) + 'px';
      hearts.appendChild(span);
      setTimeout(()=> span.remove(), 12000);
    }
  }
</script>
</body>
</html>
